<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Happy birthday!</title>
  </head>
  <body>
    <div class="first_card">
      <h1 class="crazy-shake">Look whose birthday today!</h1>
      <img src="./Images/illustration-banner-2.svg" alt="Rick and Morty" />
    </div>
    <div class="second_card">
      <p>Choice is yours</p>
      <img src="./Images/Illstr_Matrix_hands.svg" alt="" />
    </div>
    <div class="options">
      <a
        href="https://www.youtube.com/watch?v=UbQgXeY_zi4"
        class="Yes animate__animated animate__bounce animate__infinite"
        >Party? Yes, please!</a
      >
      <!-- alternative video for Yes -->
      <!-- https://www.youtube.com/watch?v=hvL1339luv0 -->

      <a href="https://www.youtube.com/watch?v=52Gg9CqhbP8" class="No"
        >Be sad forever</a
      >

      <!-- alternative video for No -->
      <!-- https://www.youtube.com/watch?v=b3rNUhDqciM -->
    </div>
    <div class="contact">
      <img src="./Images/pic-4.svg" alt="Call me sometimes" />
      <p class="call">Call me sometimes</p>
    </div>
  </body>
</html>
